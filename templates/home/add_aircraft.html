{% extends 'base.html' %}
{% block title %}Adaugă dronă{% endblock %}
{% block content %}
    <div class="container-fluid" data-bs-theme="dark">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Adaugă dronă</h3>
                </div>
                <br>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-info">Salvează</button>
                        <a href="{% url 'list-of-flights' %}" class="btn btn-outline-danger">Renunță</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
