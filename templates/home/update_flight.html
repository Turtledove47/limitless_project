{% extends 'base.html' %}
{% block title %} Update - {{ flightlog }} {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="col-md-6 offset-md-3" data-bs-theme="dark">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Update zbor</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-outline-info">Update</button>
                        <a href="{% url 'list-of-flights' %}" class="btn btn-outline-secondary">Renunță</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
