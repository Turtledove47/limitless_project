{% extends 'base.html' %}
{% block title %} MyZone {% endblock %}
{% block content %}
    <div class="container-fluid" data-bs-theme="dark">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">MyZone Login</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-info">Login</button>
                            <a href="{% url 'password_reset' %}" class="btn btn-outline-danger">Am uitat parola</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
